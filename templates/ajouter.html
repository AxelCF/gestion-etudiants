{% extends "base.html" %}
{% block title %}Ajouter un Étudiant{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold text-primary mb-6">Ajouter un nouvel étudiant</h2>
<form action="{{ url_for('ajouter_etudiant') }}" method="post" class="bg-white shadow rounded p-6">
    <div class="mb-4">
        <label for="nom" class="block text-sm font-medium text-gray-700">Nom</label>
        <input type="text" id="nom" name="nom" required class="mt-1 block w-full border-gray-300 rounded shadow-sm focus:ring-secondary focus:border-secondary">
    </div>
    <div class="mb-4">
        <label for="age" class="block text-sm font-medium text-gray-700">Âge</label>
        <input type="number" id="age" name="age" required class="mt-1 block w-full border-gray-300 rounded shadow-sm focus:ring-secondary focus:border-secondary">
    </div>
    <div class="mb-4">
        <label for="id" class="block text-sm font-medium text-gray-700">Numéro d'identification</label>
        <input type="text" id="id" name="id" required class="mt-1 block w-full border-gray-300 rounded shadow-sm focus:ring-secondary focus:border-secondary">
    </div>
    <button type="submit" class="bg-primary text-white px-6 py-3 rounded shadow hover:bg-blue-700">Ajouter</button>
</form>
{% endblock %}

{% extends "base.html" %}
{% block title %}Modifier un Étudiant{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold text-primary mb-6">Modifier les informations de l'étudiant</h2>
<form action="{{ url_for('modifier_etudiant', id=etudiant.id) }}" method="post" class="bg-white shadow rounded p-6">
    <div class="mb-4">
        <label for="nom" class="block text-sm font-medium text-gray-700">Nom</label>
        <input type="text" id="nom" name="nom" value="{{ etudiant.nom }}" required class="mt-1 block w-full border-gray-300 rounded shadow-sm focus:ring-secondary focus:border-secondary">
    </div>
    <div class="mb-4">
        <label for="age" class="block text-sm font-medium text-gray-700">Âge</label>
        <input type="number" id="age" name="age" value="{{ etudiant.age }}" required class="mt-1 block w-full border-gray-300 rounded shadow-sm focus:ring-secondary focus:border-secondary">
    </div>
    <div class="mb-4">
        <label for="id" class="block text-sm font-medium text-gray-700">Numéro d'identification</label>
        <input type="text" id="id" name="id" value="{{ etudiant.id }}" required class="mt-1 block w-full border-gray-300 rounded shadow-sm focus:ring-secondary focus:border-secondary" readonly>
    </div>
    <button type="submit" class="bg-primary text-white px-6 py-3 rounded shadow hover:bg-blue-700">Enregistrer</button>
    <a href="{{ url_for('afficher_etudiants') }}" class="ml-4 text-gray-500 hover:underline">Annuler</a>
</form>
{% endblock %}

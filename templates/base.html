<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestion des Étudiants{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1E3A8A', // Bleu foncé
                        secondary: '#9333EA', // Violet
                        accent: '#22C55E', // Vert
                    },
                },
            },
        };
    </script>
</head>
<body class="bg-gray-50 text-gray-800">
    <header class="bg-primary text-white py-4 shadow">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Gestion des Étudiants</h1>
            <nav>
                <a href="{{ url_for('index') }}" class="hover:underline px-4">Accueil</a>
                <a href="{{ url_for('ajouter_etudiant') }}" class="hover:underline px-4">Ajouter un étudiant</a>
                <a href="{{ url_for('afficher_etudiants') }}" class="hover:underline px-4">Liste des étudiants</a>
            </nav>
        </div>
    </header>
    <main class="container mx-auto py-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
